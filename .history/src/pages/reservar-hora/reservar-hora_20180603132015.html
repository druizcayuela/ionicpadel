<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Organizar una clase</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-list-header>
            Elige una hora
        </ion-list-header>
        <button detail-none ion-item *ngFor="let horario of horarios | async">
            {{ horario.fecha }} {{ horario.hora }}
        </button>

    </ion-list>
</ion-content>
