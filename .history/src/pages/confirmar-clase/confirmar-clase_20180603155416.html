<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Organizar una clase</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding text-center>

    <ion-grid>
        <ion-row>
            <ion-col class="top-20">
                <h1>
                    <ion-icon name="person"></ion-icon>
                    {{profesor.nombre}} {{profesor.apellidos}}
                </h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="top-20">
                <h3>{{fecha}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="top-5">
                <h3>{{hora}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="top-5">
                <h3>{{profesor.lugar}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="top-5">
                <button (click)="signInWithFacebook()" ion-button color="secondary" icon-left block>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    Confirmar   
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
