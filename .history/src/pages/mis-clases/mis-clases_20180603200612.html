<ion-header>
    <ion-navbar color="secondary">
        <ion-title text-center>
            Mis Clases
        </ion-title>
        <ion-buttons>
            <button ion-button icon-only (click)="mostrarMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item *ngFor="let clase of clases | async">
        <ion-avatar item-start>
            <img [src]="clase.imgProfesor">
        </ion-avatar>
        <h2>{{clase.nombreProfesor}} {{clase.apellidosProfesor}}</h2>
        <p>{{clase.fecha}} {{clase.hora}}</p>
    </ion-item>
</ion-content>
