<ion-content padding text-center>

    <ion-grid>
        <ion-row>
            <ion-col class="top-50">
                <img style="width: 100%;" src="./assets/img/nombreFakeVEC.svg">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="top-15">
                <button (click)="signInGoogle()" ion-button color="google" icon-left block>
                    <ion-icon name="logo-google"></ion-icon>
                    Google   
                </button>
                <button (click)="signInWithFacebook()" ion-button color="facebook" icon-left block>
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook   
                </button>
                <button ion-button clear color="white" class="sobre-esta-app" (click)="mostrarIntroduccion()">Sobre esta app</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
