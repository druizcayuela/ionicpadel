<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            {{profesor.nombre}} {{profesor.apellidos}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <ion-icon name="md-close"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <img [src]="profesor.img" />
        <ion-card-content>
            <ion-card-title>
                {{profesor.nombre}} {{profesor.apellidos}}
            </ion-card-title>
            <p text-justify>
                {{profesor.texto}}
            </p>
        </ion-card-content>

        <ion-item>
            <ion-icon name='call' item-start></ion-icon>
            <span class="nowrap">{{profesor.telefono}}</span>
        </ion-item>

        <ion-item>
            <ion-icon name='mail' item-start></ion-icon>
            <span class="nowrap">{{profesor.email}}</span>
        </ion-item>

        <button (click)="contactar()" ion-button clear block color="secondary" icon-left>
            <ion-icon name="mail"></ion-icon>
            Contactar con profesor/a   
        </button>

    </ion-card>
</ion-content>
