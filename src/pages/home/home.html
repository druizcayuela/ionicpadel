<ion-header>
    <ion-navbar color="secondary">
        <ion-title text-center>
            <img alt="logo" class="logo" src="../../assets/img/nombreFakeVEC.svg">
        </ion-title>
        <ion-buttons>
            <button ion-button icon-only (click)="mostrarMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="vertical-align-content" text-center>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button icon-left block color="secondary" (click)="navegarPagina()">
                  <ion-icon name="clock-outline"></ion-icon>
                  Organiza una clase
                </button>
                <button ion-button icon-left block color="secondary" (click)="showAlert()">
                  <ion-icon name="contacts-outline"></ion-icon>
                  Organiza un partido
                </button>
                <button ion-button icon-left block color="secondary" (click)="showAlert()">
                  <ion-icon name="locate-outline"></ion-icon>
                  Reserva una pista
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
