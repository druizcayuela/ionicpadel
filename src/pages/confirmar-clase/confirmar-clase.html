<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Organizar una clase</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding text-center>

    <ion-grid>
        <ion-row>
            <ion-col class="top-20">
                <ion-item class="item-borderless">
                    <ion-avatar item-start (click)="verDetalleProfesor(profesor)">
                        <img [src]="profesor.img">
                    </ion-avatar>
                    <h1>{{profesor.nombre}} {{profesor.apellidos}}</h1>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="hr"> </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h3>{{fecha}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h3>{{horaConFormato}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h3>{{profesor.lugar}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="hr"> </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button (click)="confirmarClase()" ion-button color="secondary" icon-left block>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    Confirmar   
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
