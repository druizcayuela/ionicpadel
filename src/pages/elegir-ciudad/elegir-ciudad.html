<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Organizar una clase</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <button detail-none ion-item (click)="seleccionarCiudad('')">
            Todas las provincias
            <ion-icon name="pin" item-start></ion-icon>
        </button>

        <button detail-none ion-item *ngFor="let ciudad of ciudades | async" (click)="seleccionarCiudad(ciudad.nombre)">
            {{ ciudad.nombre }}
            <ion-icon name="pin" item-start></ion-icon>
        </button>

    </ion-list>


</ion-content>
