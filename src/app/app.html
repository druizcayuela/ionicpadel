<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Menú</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item (click)="abrirPagina(home)" color="secondary" detail-none>
                <ion-icon item-start name="home-outline"></ion-icon>
                Inicio
            </button>
            <button ion-item (click)="abrirPagina(misClases)" color="secondary" detail-none>
                <ion-icon item-start name="create-outline"></ion-icon>
                Mis clases
            </button>
            <button ion-item (click)="showAlert()" color="secondary" detail-none>
                <ion-icon item-start name="tennisball-outline"></ion-icon>
                Mis partidos
            </button>
            <button ion-item (click)="showAlert()" color="secondary" detail-none>
                <ion-icon item-start name="calendar-outline"></ion-icon>

            </button>
            <button ion-item (click)="abrirPagina(miPerfil)" color="secondary" detail-none>

            </button>

    <ion-footer>
        <ion-toolbar color="secondary">
            <ion-title><img alt="logo" class="logo-menu" src="../assets/img/nombreFakeVEC.svg"></ion-title>
